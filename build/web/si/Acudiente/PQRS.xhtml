<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->

        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/logoVersionFinal.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <link href="../../Resources/css/PQRSAcudiente.css" rel="stylesheet" type="text/css"/>
        <title>PQRS</title>
    </h:head>
    <h:body>
        <div class="Bread">
            <a href="">Principal</a>
          <ion-icon name="chevron-forward-outline"></ion-icon> 
            <a href="#">Usuario</a>
        </div>
        <main>
            <a class="waves-effect waves-light btn modal-trigger red darken-4 " href="#modal1">Crear nuevas PQRS</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
      
    <f:view>


            <h:form>
                <div class="titulo_modal">Crear pqrs</div>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:inputText id="tipo" value="#{pqrsControladores.pqrs.tipo}" title="Tipo" />
                    <h:outputLabel value="Asunto:" for="asunto" />
                    <h:inputTextarea rows="4" cols="30" id="asunto" value="#{pqrsControladores.pqrs.asunto}" title="Asunto" />
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{pqrsControladores.pqrs.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="IdAcudiente:" for="idAcudiente" />
                    <h:selectOneMenu id="idAcudiente" value="#{pqrsControladores.acudiente.idAcudiente}" title="IdAcudiente" required="true" requiredMessage="The IdAcudiente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems  var="acudiente" value="#{acudienteControladores.consultarAcudiente()}" itemValue="#{acudiente.idAcudiente}" itemLabel="#{acudiente.idUsuario.nombre}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Coordinador:" for="idCoordinador" />
                    <h:selectOneMenu id="idCoordinador" value="#{pqrsControladores.coordinador.idCoordinador}" title="IdCoordinador" required="true" requiredMessage="The IdCoordinador field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="coordiandor" value="#{coorninadorControlador.consultarCoordinador()}" itemValue="#{coordiandor.idCoordinador}" itemLabel="#{coordiandor.idUsuario.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <div class="boton-registrar">
                <h:commandButton value="Registrar pqrs "  class="red darken-4 waves-effect waves-light btn-large " action="#{pqrsControladores.registrarPqrs()}"></h:commandButton>
                </div>
            </h:form>
        </f:view>
  </div>
            
  <f:view>


      <h:form>
          <div class="titulo">Mis Pqrs</div>
          <h:dataTable value="#{pqrsControladores.consultarPqrs()}" var="item">
              
              <h:column>
                  <f:facet name="header">
                      <h:outputText value="Tipo"/>
                  </f:facet>
                  <h:outputText value="#{item.tipo}"/>
              </h:column>
              <h:column>
                  <f:facet name="header">
                      <h:outputText value="Asunto"/>
                  </f:facet>
                  <h:outputText value="#{item.asunto}"/>
              </h:column>
              <h:column>
                  <f:facet name="header">
                      <h:outputText value="Fecha"/>
                  </f:facet>
                  <h:outputText value="#{item.fecha}">
                      <f:convertDateTime pattern="MM/dd/yyyy" />
                  </h:outputText>
              </h:column>
              
             
             
          </h:dataTable>
      </h:form>
  </f:view>

        </main>
        
        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
    </h:body>
</html>
