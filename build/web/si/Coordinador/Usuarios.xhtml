<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se hace uso de la iconografía de fontawesome -->
        <link href="../../Resources/css/all.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/11c72a119e.js" crossorigin="anonymous"></script>
        <!-- Se vincula los estilos css específicos de la página-->
        <link href="../../Resources/css/Usuarios.css" rel="stylesheet" type="text/css"/>
        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/logoVersionFinal.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Usuarios</title>
    </h:head>
    <h:body>
        <div class="Bread">
            <a href="">Principal</a>
            <p><i class="fas fa-chevron-right"></i></p>
            <a href="#">Usuario</a>
        </div>
        
        <main>
            <f:view>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{usuarioControlador.consultarUsuarios()}" var="usuario">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdUsuario"/>
                            </f:facet>
                            <h:outputText value="#{usuario.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NumerodeDocumento"/>
                            </f:facet>
                            <h:outputText value="#{usuario.numerodeDocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{usuario.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido"/>
                            </f:facet>
                            <h:outputText value="#{usuario.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FechadeNacimiento"/>
                            </f:facet>
                            <h:outputText value="#{usuario.fechadeNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{usuario.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Celular"/>
                            </f:facet>
                            <h:outputText value="#{usuario.celular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="TelefonoFijo"/>
                            </f:facet>
                            <h:outputText value="#{usuario.telefonoFijo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Genero"/>
                            </f:facet>
                            <h:outputText value="#{usuario.genero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CorreoElectronico"/>
                            </f:facet>
                            <h:outputText value="#{usuario.correoElectronico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Contrasenna"/>
                            </f:facet>
                            <h:outputText value="#{usuario.contrasenna}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Foto"/>
                            </f:facet>
                            <h:outputText value="#{usuario.foto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdRoles"/>
                            </f:facet>
                            <h:outputText value="#{usuario.idRoles.rol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdTipo"/>
                            </f:facet>
                            <h:outputText value="#{usuario.idTipo.tipo}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        </main>
        
        
        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        
        <!-- Se vincula los scripts propios de la página-->
    </h:body>
</html>
