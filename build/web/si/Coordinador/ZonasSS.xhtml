<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->

        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/logoVersionFinal.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Zonas servicio social</title>
    </h:head>
    <h:body>
        HOLA JOJO
        <f:view>
        <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdZonaSS:" for="idZonaSS" />
                    <h:inputText id="idZonaSS" value="#{zonasControlador.zona.idZonaSS}" title="IdZonaSS" required="true" requiredMessage="The IdZonaSS field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{zonasControlador.zona.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Lugar:" for="lugar" />
                    <h:inputText id="lugar" value="#{zonasControlador.zona.lugar}" title="Lugar" required="true" requiredMessage="The Lugar field is required."/>
                    <h:outputLabel value="Encargado:" for="encargado" />
                    <h:inputText id="encargado" value="#{zonasControlador.zona.encargado}" title="Encargado" required="true" requiredMessage="The Encargado field is required."/>
                    <h:outputLabel value="HoraEntrada:" for="horaEntrada" />
                    <h:inputText id="horaEntrada" value="#{zonasControlador.zona.horaEntrada}" title="HoraEntrada" required="true" requiredMessage="The HoraEntrada field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="HoraSalida:" for="horaSalida" />
                    <h:inputText id="horaSalida" value="#{zonasControlador.zona.horaSalida}" title="HoraSalida" required="true" requiredMessage="The HoraSalida field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="TiempodeServicio:" for="tiempodeServicio" />
                    <h:inputText id="tiempodeServicio" value="#{zonasControlador.zona.tiempodeServicio}" title="TiempodeServicio" required="true" requiredMessage="The TiempodeServicio field is required."/>
                    <h:outputLabel value="Cupos:" for="cupos" />
                    <h:inputText id="cupos" value="#{zonasControlador.zona.cupos}" title="Cupos" required="true" requiredMessage="The Cupos field is required."/>
                </h:panelGrid>
                <h:commandButton value="Registrar zona" action="#{zonasControlador.registrar()}"></h:commandButton>
            </h:form>
        </f:view>
        
        <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
    </h:body>
</html>
