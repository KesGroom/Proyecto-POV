    <h:body>
       <div class="Bread">
            <a href="">Principal</a>
          <ion-icon name="chevron-forward-outline"></ion-icon> 
            <a href="#">Usuario</a>
        </div>
            <main>
                <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger red darken-4" href="#RegistrarCursoDocente">Registrar </a>

  <!-- Modal Structure -->
  <div id="RegistrarCursoDocente" class="modal">
    <f:view>


            <h:form>
                <div class="titulo_modal"> Registrar nueva relacion</div>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Curso:" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{cursoDocenteControlador.curso.idCurso}" title="IdCurso" required="true" requiredMessage="The IdCurso field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems  var="curso" value="#{cursoControlador.consultarCurso()}" itemValue="#{curso.idCurso}" itemLabel="#{curso.curso}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Docente:" for="idDocente" />
                    <h:selectOneMenu id="idDocente" value="#{cursoDocenteControlador.docente.idDocente}" title="IdDocente" required="true" requiredMessage="The IdDocente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="docente" value="#{docenteControlador.consultarDocente()}" itemValue="#{docente.idDocente}" itemLabel="#{docente.idUsuario.nombre}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                
                <h:commandButton class="btn-large red darken-4 " value="Registrar" action="#{cursoDocenteControlador.registrarCursoDocente()}"></h:commandButton>
            </h:form>
        </f:view>
      <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Salir</a>
    </div>
  </div>
          
  <f:view>

      <div class="titulo"> Relaciones curso docente</div>
      <h:form>
          
          <p:dataTable value="#{cursoDocenteControlador.consultarCursoDocente()}" var="item">
              <p:column filterBy="#{item.idDocente}">
                  <f:facet name="header">
                      <h:outputText value="IdDocCur"/>
                  </f:facet>
                  <h:outputText value="#{item.idDocCur}"/>
              </p:column>
              <p:column filterBy="#{item.idCurso.curso}">
                  <f:facet name="header">
                      <h:outputText value="IdCurso"/>
                  </f:facet>
                  <h:outputText value="#{item.idCurso.curso}"/>
              </p:column>
              <p:column filterBy="#{item.idDocente.idUsuario.nombre}">
                  <f:facet name="header">
                      <h:outputText value="IdDocente"/>
                  </f:facet>
                  <h:outputText value="#{item.idDocente.idUsuario.nombre}"/>
              </p:column>
          </p:dataTable>
      </h:form>
  </f:view>

                
            </main>
