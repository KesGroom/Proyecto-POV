<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        

        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{antecionAreaControlador.consultarAtencionarea()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdAtencionArea"/>
                        </f:facet>
                        <h:outputText value="#{item.idAtencionArea}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DiaSemana"/>
                        </f:facet>
                        <h:outputText value="#{item.diaSemana}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HoraInicioAtencion"/>
                        </f:facet>
                        <h:outputText value="#{item.horaInicioAtencion}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HoraFinalAtencion"/>
                        </f:facet>
                        <h:outputText value="#{item.horaFinalAtencion}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Area"/>
                        </f:facet>
                        <h:outputText value="#{item.area}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DocenteACargo"/>
                        </f:facet>
                        <h:outputText value="#{item.docenteACargo}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>




    </h:body>
</html>
