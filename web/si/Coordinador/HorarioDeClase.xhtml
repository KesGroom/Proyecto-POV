             <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#RegistrarHorario">Registrar horario</a>

  <!-- Modal Structure -->
  <div id="RegistrarHorario" class="modal">
      <f:view>


          <h:form>
              <h1><h:outputText value="Create/Edit"/></h1>
              <h:panelGrid columns="2">
                  <h:outputLabel value="IdHorarioClase:" for="idHorarioClase" />
                  <h:inputText id="idHorarioClase" value="#{horarioDeClaseControlador.horarioDeClase.idHorarioClase}" title="IdHorarioClase" required="true" requiredMessage="The IdHorarioClase field is required."/>
                  <h:outputLabel value="Dia:" for="dia" />
                  <h:inputText id="dia" value="#{horarioDeClaseControlador.horarioDeClase.dia}" title="Dia" required="true" requiredMessage="The Dia field is required."/>
                  <h:outputLabel value="HoraInicio:" for="horaInicio" />
                  <h:inputText id="horaInicio" value="#{horarioDeClaseControlador.horarioDeClase.horaInicio}" title="HoraInicio" required="true" requiredMessage="The HoraInicio field is required.">
                      <f:convertDateTime pattern="HH:mm:ss" />
                  </h:inputText>
                  <h:outputLabel value="HoraFinal:" for="horaFinal" />
                  <h:inputText id="horaFinal" value="#{horarioDeClaseControlador.horarioDeClase.horaFinal}" title="HoraFinal" required="true" requiredMessage="The HoraFinal field is required.">
                      <f:convertDateTime pattern="HH:mm:ss" />
                  </h:inputText>
                  <h:outputLabel value="DocenteMateria:" for="docenteMateria" />
                  <h:selectOneMenu id="docenteMateria" value="#{horarioDeClaseControlador.docenteMateria.idDocMat}" title="DocenteMateria" required="true" requiredMessage="The DocenteMateria field is required.">
                      <!-- TODO: update below reference to list of available items-->
                      <f:selectItems var="docemat" value="#{docenteMateriaControladores.consultarDocenteMateria()}" itemValue="#{docemat.idDocMat}" itemLabel="#{docemat.idDocMat}"/>
                  </h:selectOneMenu>
                  <h:outputLabel value="DocenteCurso:" for="docenteCurso" />
                  <h:selectOneMenu id="docenteCurso" value="#{horarioDeClaseControlador.cursoDocente.idDocCur}" title="DocenteCurso" required="true" requiredMessage="The DocenteCurso field is required.">
                      <!-- TODO: update below reference to list of available items-->
                      <f:selectItems var="docecurso" value="#{cursoDocenteControlador.consultarCursoDocente()}" itemValue="#{docecurso.idDocCur}" itemLabel="#{docecurso.idDocCur}"/>
                  </h:selectOneMenu>
                  
              </h:panelGrid>
              <h:commandButton class="btn-large red darken-4" value="Registrar " action="#{horarioDeClaseControlador.registrarHorariodeclase()}"></h:commandButton>
          </h:form>
      </f:view>

    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Salir</a>
    </div>
  </div>
   <!-- Modal Trigger -->

        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{horarioDeClaseControlador.consultarHorariodeclase()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdHorarioClase"/>
                        </f:facet>
                        <h:outputText value="#{item.idHorarioClase}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dia"/>
                        </f:facet>
                        <h:outputText value="#{item.dia}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="HoraInicio"/>
                        </f:facet>
                        <h:outputText value="#{item.horaInicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="HoraFinal"/>
                        </f:facet>
                        <h:outputText value="#{item.horaFinal}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DocenteMateria"/>
                        </f:facet>
                        <h:outputText value="#{item.docenteMateria}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DocenteCurso"/>
                        </f:facet>
                        <h:outputText value="#{item.docenteCurso}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
