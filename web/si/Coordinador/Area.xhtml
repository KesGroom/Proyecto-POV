        <!-- Se vincula los estilos css específicos de la página-->

        la página inicie para evitar fallos-->

        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/logoVersionFinal.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Planilla Asistencia</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
    <link href="../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
    <!-- Se hace uso de la iconografía de fontawesome -->

    <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos

<script src="../../js/prefix.js"></script>
    <!-- Se importa la fuente seleccionada para el proyecto (Roboto) para que se muestre correctamente en todos los dispositivos-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,500&amp;display=swap" rel="stylesheet" />
    <!-- Fuente secundaria usada para el proyecto -->

     <!-- Se incluye el icono del sistema -->
    <link rel="icon" type="image/png" href="/img/Sistema/logo version final.png" />
    <!-- Estilos de la pagina -->
    <link href="../../Resources/css/Area.css" rel="stylesheet" type="text/css"/>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        <div class="Bread">
            <a href="">Principal</a>
          <ion-icon name="chevron-forward-outline"></ion-icon> 
            <a href="#">Usuario</a>
        </div>
        <main>
        <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger red darken-4" href="#RegistrarArea">Registrar area</a>

  <!-- Modal Structure -->
  <div id="RegistrarArea" class="modal">
    <f:view>


            <h:form>
                <div class="titulo_modal">Crear nueva Area</div>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="Area:" for="area" />
                    <h:inputText id="area" value="#{areaControlador.area.area}" title="Area" required="true" requiredMessage="The Area field is required."/>
                    <h:outputLabel value="Competencias:" for="competencias" />
                    <h:inputTextarea rows="4" cols="30" id="competencias" value="#{areaControlador.area.competencias}" title="Competencias" required="true" requiredMessage="The Competencias field is required."/>
                    <h:outputLabel value="Grado:" for="grado" />
                    <h:selectOneMenu id="grado" value="#{areaControlador.grado.idGrado}" title="Grado" required="true" requiredMessage="The Grado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="grado" value="#{gradoController.consultarTodos()}" itemValue="#{grado.idGrado}" itemLabel="#{grado.grado}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" class="red darken-4 btn-large" action="#{areaControlador.registrarArea()}"></h:commandButton>
            </h:form>
        </f:view>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Salir</a>
    </div>
  </div>
  <f:view>


            <h:form>
                <div class="titulo"> Areas registradas </div>
                <p:dataTable value="#{areaControlador.consultarArea()}" var="item">
                    <p:column  filterBy="#{item.idArea}">
                        <f:facet class="red darken-4" name="header">
                            <h:outputText value="IdArea"/>
                        </f:facet>
                        <h:outputText value="#{item.idArea}"/>
                    </p:column>
                    <p:column filterBy="#{item.area}">
                        <f:facet name="header">
                            <h:outputText value="Area"/>
                        </f:facet>
                        <h:outputText value="#{item.area}"/>
                    </p:column>
                    <p:column filterBy="#{item.competencias}">
                        <f:facet name="header">
                            <h:outputText value="Competencias"/>
                        </f:facet>
                        <h:outputText value="#{item.competencias}"/>
                    </p:column>
                    <p:column filterBy="#{item.grado}">
                        <f:facet name="header">
                            <h:outputText value="Grado"/>
                        </f:facet>
                        <h:outputText value="#{item.grado.grado}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
  </main>
    </h:body>
    <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>

            M.AutoInit();
