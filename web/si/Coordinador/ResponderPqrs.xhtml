<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <f:view>


            <h:form>
                <div class="titulo_modal">Crear pqrs</div>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdPQRS:" for="idPQRS" />
                    <h:inputText id="idPQRS" value="#{pqrsControladores.pqrs.idPQRS}" title="IdPQRS" required="true" requiredMessage="The IdPQRS field is required."/>
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:inputText id="tipo" value="#{pqrsControladores.pqrs.tipo}" title="Tipo" />
                    <h:outputLabel value="Asunto:" for="asunto" />
                    <h:inputTextarea rows="4" cols="30" id="asunto" value="#{pqrsControladores.pqrs.asunto}" title="Asunto" />
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{pqrsControladores.pqrs.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="Acudiente:" for="idAcudiente" />
                    <h:selectOneMenu id="idAcudiente" value="#{pqrsControladores.acudiente.idAcudiente}" title="IdAcudiente" required="true" requiredMessage="The IdAcudiente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems  var="acudiente" value="#{acudienteControladores.consultarAcudiente()}" itemValue="#{acudiente.idAcudiente}" itemLabel="#{acudiente.idUsuario.nombre}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Coordinador:" for="idCoordinador" />
                    <h:selectOneMenu id="idCoordinador" value="#{pqrsControladores.coordinador.idCoordinador}" title="IdCoordinador" required="true" requiredMessage="The IdCoordinador field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="coordiandor" value="#{coorninadorControlador.consultarCoordinador()}" itemValue="#{coordiandor.idCoordinador}" itemLabel="#{coordiandor.idUsuario.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <div class="boton-registrar">
                    <h:commandButton value="acutualizar "  class="red darken-4 waves-effect waves-light btn-large " action="#{pqrsControladores.actualizarPqrs()}"></h:commandButton>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
