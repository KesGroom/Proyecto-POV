<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
        <link href="../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <!-- Se vincula los estilos css específicos de la página-->

        <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
        de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que
        la página inicie para evitar fallos-->
        <script src="../../Resources/js/prefix.js" type="text/javascript"></script>
        <!-- Se incluye el icono del sistema -->
        <link rel="shorcut icon" href="../../Resources/img/Sistema/logoVersionFinal.png"/>
        <!-- Nombre que se visualizará en el navegador -->
        <title>Planilla Asistencia</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <!-- Se enlaza a los estilos proporcionados por el framework materialize -->
    <link href="../../Resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
    <!-- Se hace uso de la iconografía de fontawesome -->
    <link href="../../Resources/css/all.min.css" rel="stylesheet" type="text/css"/>
    <!-- Este script se encarga de implementar los prefijos necesarios para algunas funciones y estilos
    de cada navegador, se coloca en el inicio ya que es necesario que cargue estos prefijos antes de que la página inicie para evitar fallos-->
    
<script src="../../js/prefix.js"></script>
    <!-- Se importa la fuente seleccionada para el proyecto (Roboto) para que se muestre correctamente en todos los dispositivos-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,500&amp;display=swap" rel="stylesheet" />
    <!-- Fuente secundaria usada para el proyecto -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&amp;display=swap" rel="stylesheet" />
     <!-- Se incluye el icono del sistema -->
    <link rel="icon" type="image/png" href="/img/Sistema/logo version final.png" />
    <!-- Estilos de la pagina -->
    <link href="../../Resources/css/RegistroNota.css" rel="stylesheet" type="text/css"/>
        <title>Registra Notas</title>
    </h:head>
    <h:body>
        <div class="Bread">
            <a href="">Principal</a>
          <ion-icon name="chevron-forward-outline"></ion-icon> 
            <a href="#">Usuario</a>
        </div>
        <main>
            
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger btn-large red darken-4" href="#RegistrarNota">Registrar Nota</a>

  <!-- Modal Structure -->
  <div id="RegistrarNota" class="modal">
    <h:form>
        <div class="titulo_modal"> Registrar Nota</div>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="Calificacion:" for="calificacion" />
                    <h:inputText id="calificacion" value="#{registroNotaControlador.registroNota.calificacion}" title="Calificacion" required="true" requiredMessage="The Calificacion field is required."/>
                    <h:outputLabel value="Actividad:" for="actividad" />
                    <h:selectOneMenu id="actividad" value="#{registroNotaControlador.actividad.idActividad}" title="Actividad" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="actividad" value="#{actividadControlador.consultarActividad()}" itemValue="#{actividad.idActividad}" itemLabel="#{actividad.nombre}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="PlanMejoramiento:" for="planMejoramiento" />
                    <h:selectOneMenu id="planMejoramiento" value="#{registroNotaControlador.planMejoramiento.idPlanMejoramiento}" title="PlanMejoramiento" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="planmejoramiento" value="#{planDeMejoramientoControlador.consultarPlanMejoramiento()}"  itemValue="#{planmejoramiento.idPlanMejoramiento}" itemLabel="#{planmejoramiento.descripcion}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="DocenteMateria:" for="docenteMateria" />
                    <h:selectOneMenu id="docenteMateria" value="#{registroNotaControlador.docenteMateria.idDocMat}" title="DocenteMateria" required="true" requiredMessage="The DocenteMateria field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="docemat" value="#{docenteMateriaControladores.consultarDocenteMateria()}" itemValue="#{docemat.idDocMat}" itemLabel="#{docemat.idDocMat}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Estudiante:" for="estudiante" />
                    <h:selectOneMenu id="estudiante" value="#{registroNotaControlador.estudiante.idEstudiante}" title="Estudiante" required="true" requiredMessage="The Estudiante field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="estudiante" value="#{estudianteControladores.consultarEstudiante()}" itemLabel="#{estudiante.idUsuario.nombre}" itemValue="#{estudiante.idEstudiante}"  />
                    </h:selectOneMenu>
                    <h:outputLabel value="Periodo:" for="periodo" />
                    <h:selectOneMenu id="periodo" value="#{registroNotaControlador.periodo.idPeriodo}" title="Periodo" required="true" requiredMessage="The Periodo field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems var="periodo" value="#{periodoControladores.consultarPeriodo()}" itemValue="#{periodo.idPeriodo}" itemLabel="#{periodo.numeroPeriodo}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" class="btn-large red darken-4" action="#{registroNotaControlador.registrarNota()}"></h:commandButton>
            </h:form>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
  <f:view>

      <div class="titulo"> Registro De notas </div>
      <h:form>
          
          <p:dataTable value="#{registroNotaControlador.consultarRegistroNota()}" var="item">
              
              <p:column filterBy="#{item.calificacion}">
                  <f:facet name="header">
                      <h:outputText value="Calificacion"/>
                  </f:facet>
                  <h:outputText value="#{item.calificacion}"/>
              </p:column>
              <p:column filterBy="#{item.actividad.nombre}">
                  <f:facet name="header">
                      <h:outputText value="Actividad"/>
                  </f:facet>
                  <h:outputText value="#{item.actividad.nombre}"/>
              </p:column>
              <p:column filterBy="#{item.planMejoramiento.recursos}">
                  <f:facet name="header">
                      <h:outputText value="PlanMejoramiento"/>
                  </f:facet>
                  <h:outputText value="#{item.planMejoramiento.recursos}"/>
              </p:column>
              <p:column>
                  <f:facet name="header">
                      <h:outputText value="DocenteMateria"/>
                  </f:facet>
                  <h:outputText value="#{item.docenteMateria}"/>
              </p:column>
              <p:column filterBy="#{item.estudiante.idUsuario.nombre}">
                  <f:facet name="header">
                      <h:outputText value="Estudiante"/>
                  </f:facet>
                  <h:outputText value="#{item.estudiante.idUsuario.nombre}"/>
              </p:column>
              <p:column filterBy="#{item.periodo.numeroPeriodo}">
                  <f:facet name="header">
                      <h:outputText value="Periodo"/>
                  </f:facet>
                  <h:outputText value="#{item.periodo.numeroPeriodo}"/>
              </p:column>
          </p:dataTable>
      </h:form>
  </f:view>

        </main>
    </h:body>
     <!-- Se enlaza a las funciones y eventos proporcionados por el framework materialize -->
        <script src="../../Resources/js/materialize.min.js" type="text/javascript"></script>
        <!-- Se vincula al script AutoIniti el cual contiene el inicializador automático de los elementos de materialize -->
        <script>
            M.AutoInit();
        </script>
        <!-- Se hace uso de la iconografia de ionicons -->
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <!-- Se vincula los scripts propios de la página-->
</html>
